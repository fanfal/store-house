<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet", href="/bootstrap/dist/css/bootstrap.min.css">

    <link rel="stylesheet" , href="/stylesheets/jquery-ui.min.css">
    <link rel="stylesheet", href="/stylesheets/createproject.css">
</head>
<body>

<div class = "alert fade in" style="display:none;margin:10px" id = "topAlert">123</div>
<div id = "createProject" class = "borderFrame container" style="width: 90%; margin:10px">
    <div>
        <div class = "title">
            <h3>创建一个新项目</h3>
            <h4>请填写项目名称</h4>

    </div>
    <div id = "project-info">
        <div>

            </div>
        </div>
    </div>
    <div class = "container" style="margin-left:0px; width:80%">
        <div class = "row">
            <div class ="col-sm-3" style="padding-left:10px">
                <button class = "btn btn-primary bti-wide" onclick="onClick()"style="width:100%;margin-bottom:10px;">创建</button>
            </div>
        </div>
    </div>
</div>
<div id = "createdProjects" class = "borderFrame container" style="width: 90%">
    <div>
        <div class = "title", id = "createdProjectsTooBar">
            <h3>已创建的项目</h3>
        </div>
        <table id="createdProjectTable"></table>
    </div>
</div>

<script type="text/javascript" , src="/jquery/dist/jquery.min.js"></script>
