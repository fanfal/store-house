<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet", href="/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet", href="/stylesheets/createProject.css">
</head>
<body>

<div class = "alert fade in" style="display:none" id = "topAlert">123</div>
<div id = "content">
    <div>
        <div id = "title">
            <h3>创建一个新项目</h3>
            <h4>请填写项目名称</h4>
        </div>
    </div>
    <div id = "project-info">
        <div>
            <p>项目名称 :</p>
        </div>
        <div class = "row" style="margin-left:0px;width:80%">
            <div class = "col-sm-5" style="padding-left:0px">
                <input class="form-control"  type="text" id = "project-name">
            </div>
        </div>
    </div>
    <div class = "container" style="margin-left:0px; width:80%">
        <div class = "row">
            <div class ="col-sm-3">
                <button class = "btn btn-primary bti-wide" onclick="onClick()" style="width:100%">创建</button>
            </div>
            <div class ="col-sm-3">
                <button class = "btn btn-primary bti-wide" onclick="onUpload()" style="width:100%">从文件中上传</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="uploadModalDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class = "modal-dialog" role="document">
        <div class = "modal-content" style="width:600px">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="projReciverModalLabel">
                    上传文件
                </h4>
            </div>
            <div class ="modal-body">
                <div class = "container" style="width:100%;text-align:center">
                    <button class = "btn btn-primary" id = "inputMask" onclick = "onChooseFile()">选择文件</button>
                    <form id="uploadForm" enctype="multipart/form-data" action="/uploadExl" method="post">
                        <div class="form-group ">
                            <input type="file" name="file" class="form-control-file " aria-describedby="fileHelp"
                                   onchange = "onChange(this.files)" id = "fileInput"/>
                            <small id="fileHelp" class="form-text text-muted">选择Excel文件并上传.</small>
                        </div>
                        <button type="submit" class="btn btn-primary" onclick = "">提交</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript", src="/jquery/dist/jquery.js"></script>
<script type="text/javascript", src="/javascripts/createProject.js"></script>
<script type="text/javascript", src="/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
