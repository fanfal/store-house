<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet", href="/stylesheets/createproject.css">
    <script type="text/javascript", src="/javascripts/jquery.js"></script>
</head>
<body>
    <div id = "content">
        <div id = "title">
        <h2>创建一个新项目</h2>
        <h4>请填写项目名称</h4>
        </div>
        <form id = "create-project-form" action="url"
           method="post" onsubmit="return validity()">
            <div id = "project-info">
                <p>项目名称 :</p>
                <input class="text-edit" type="text" id = "project-name">
            </div>
            <input type="submit" value="创建" id = "submit-btn">
    </form>
        <script type="text/javascript">
            function validity(){
                var projectNameEdit = $("#project-name");
                if(projectNameEdit.val() == '')
                {
                    alert("项目名称不能为空");
                    return false;
                }
                return true;
            }
        </script>
    </div>
</body>
</html>
